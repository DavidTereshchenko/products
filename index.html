<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tetst Project</title>
</head>
<body>
    <div class="wrapper">
        <main class="products">
            <div class="product__contend__container">
                <div class="header-block">
                    <h1 class="product__title-game">Shoooop!</h1>
                    <div class="basket">
                        <div class="basket__inner">
                            <svg width="38" height="38" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M.75-.02a.75.75 0 100 1.5l.408-.006 1.606 1.281 1.839 6.881L4.237 12a2 2 0 102.188 2.722l5.705.028a2 2 0 100-1.5l-5.705-.028a2.007 2.007 0 00-.722-.898l.438-2.632 7.933.027 1.91-7.715H4.227L1.683-.026 1.68-.02v-.005L.75-.02z" fill="#FFF"></path>
                            </svg>
                            <span class="basket__count">0</span>
                        </div>
                    </div>
                </div>
                <div class="product__item-blocks">
                </div>
                <div class="loading" data-type="loading">
                    <div class="loader"></div>
                </div>
            </div>
            <button class="next" onclick="counter()">Next</button>
        </main>
    </div>
<script src="script.js"></script>    
</body>
</html>
